<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>HomeWorks</title>
</head>
<body>
<div class="popup" id="popup">
    <div class="popup-content">
        <h1>На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию</h1>
        <button class="button" id="popup-action">OK</button>
    </div>
</div>
<div class="layout">
    <div class="layout-right"></div>
    <div class="header">
        <div class="logo">
            <img src="images/homeWorks.png" alt="Логотип">
        </div>
    </div>
    <div class="container">
        <form class="main-form">
            <h1 id="form-name">
                Get your free account
            </h1>
            <h2 class="form-description">
                Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
            </h2>
            <label for="name" class="placeholder" id="name-placeholder">
                Full Name
            </label>
            <input type="text" class="input" id="name">
            <label for="username" class="placeholder" id="username-placeholder">
                Your username
            </label>
            <input type="text" class="input" id="username">
            <label for="email" class="placeholder" id="email-placeholder">
                E-mail
            </label>
            <input type="text" class="input" id="email">
            <label for="password" class="placeholder" id="password-placeholder">
                Password
            </label>
            <input type="text" class="input" id="password">
            <label for="password-repeat" class="placeholder" id="password-repeat-placeholder">
                Repeat Password
            </label>
            <input type="text" class="input" id="password-repeat">
            <div class="terms">
                <label for="terms"><input type="checkbox" id="terms">Agree to our Terms of Service and Privacy
                    Statement</label>
            </div>
            <div class="action">
                <button type="button" class="button" id="action">Sign Up</button>
            </div>
            <div class="has-account">
                <a href="#" id="has-account">Already have an account?</a>
            </div>
        </form>
        <div class="main-image">
            <div class="image-background">
                <img src="images/image-background.png" alt="Фон">
            </div>
            <div class="image-top">
                <img src="images/image-top.png" alt="Ракета">
            </div>
            <div class="circle first-circle"></div>
            <div class="circle second-circle"></div>
            <div class="circle third-circle"></div>
        </div>
    </div>
</div>
<script src="JS/scripts.js"></script>
</body>
</html>
